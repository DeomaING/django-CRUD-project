<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProjectCRUD AplicationDJANGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Django CRUD Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="/logout" class="nav-link text-danger">Logout</a>
              </li>
              <li class="nav-item">
                <a href="/tasks" class="nav-link">Tasks Pending</a>
              </li>
              <li class="nav-item">
                <a href="/tasks/completed" class="nav-link">Tasks Completed</a>
              </li>
              <li class="nav-item">
                <a href="/tasks/create" class="nav-link">Create New Task</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="/signup" class="nav-link">Sign up</a>
              </li>
              <li class="nav-item">
                <a href="/signin" class="nav-link">LogIn</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
  </body>
</html>
